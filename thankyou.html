<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Akshara Siddhi E.M. School</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
        }
        .thank-you-card {
            background: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            border-top: 5px solid #008080;
        }
        .icon-circle {
            width: 80px;
            height: 80px;
            background-color: #e8f5e9;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px auto;
        }
        .icon-circle i {
            color: #2e7d32; /* Success Green */
            font-size: 40px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .home-btn {
            background-color: #008080;
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .home-btn:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>

    <div class="thank-you-card">
        <div class="icon-circle">
            <i class="fas fa-check"></i>
        </div>
        <h1>Submission Successful!</h1>
        <p>Thank you for contacting <strong>Akshara Siddhi E.M. School</strong>. We have received your details and our administration team will contact you shortly.</p>
        <a href="index.html" class="home-btn">Back to Home</a>
    </div>

</body>
</html>
