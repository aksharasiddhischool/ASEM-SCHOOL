<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Zone - Akshara Siddhi School</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Game Specific Styles */
        .games-hero { text-align: center; padding: 40px 20px; background: #f0fdfd; }
        .game-container {
            max-width: 1000px; margin: 0 auto; display: flex; flex-wrap: wrap; justify-content: center; gap: 40px; padding: 20px;
        }
        .game-card {
            background: white; border-radius: 20px; padding: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            flex: 1 1 400px; text-align: center; border-top: 5px solid #008080;
        }
        
        /* Memory Game Styles */
        .memory-grid {
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-top: 20px;
        }
        .m-card {
            background: #008080; height: 80px; border-radius: 8px; cursor: pointer; position: relative;
            display: flex; align-items: center; justify-content: center; font-size: 2rem; color: white;
            transform-style: preserve-3d; transition: transform 0.5s;
        }
        .m-card.flip { transform: rotateY(180deg); background: white; border: 2px solid #008080; color: #333; }
        
        /* Math Game Styles */
        .math-box { font-size: 2rem; margin: 20px 0; font-weight: bold; color: #333; }
        .math-input { width: 100px; padding: 10px; font-size: 1.5rem; text-align: center; border: 2px solid #ddd; border-radius: 10px; }
        .btn-start { background: #d4af37; border: none; padding: 10px 20px; color: #1a2e35; font-weight: bold; cursor: pointer; border-radius: 5px; margin-top: 10px; }
        
        .score-board { font-size: 1.2rem; color: #008080; margin-bottom: 10px; }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="header-title"><h1>AKSHARA SIDDHI</h1><p class="sub-title">Kids Brain Zone</p></div>
        <nav class="header-nav">
            <a href="index.html">Home</a>
            <a href="games.html" style="color: #008080;">Games</a>
        </nav>
    </header>

    <div class="games-hero">
        <h2>üß† Brain Boosters</h2>
        <p>Interactive games to sharpen memory and calculation skills.</p>
    </div>

    <section class="game-container">
        <div class="game-card">
            <h3>üß© Memory Match</h3>
            <p>Find the matching pairs!</p>
            <div class="score-board">Moves: <span id="moves">0</span></div>
            <div class="memory-grid" id="memoryGrid"></div>
            <button class="btn-start" onclick="initMemoryGame()">Reset Game</button>
        </div>

        <div class="game-card">
            <h3>üßÆ Speed Math</h3>
            <p>Solve the equation before time runs out!</p>
            <div class="score-board">Score: <span id="mathScore">0</span></div>
            <div class="math-box" id="equation">Ready?</div>
            <input type="number" class="math-input" id="mathAnswer" placeholder="?">
            <button class="btn-start" onclick="checkAnswer()">Submit</button>
            <button class="btn-start" onclick="initMathGame()">New Question</button>
            <p id="mathMsg"></p>
        </div>
    </section>

    <script>
        // --- MEMORY GAME LOGIC ---
        const emojis = ['ü¶Å','ü¶Å','üöÄ','üöÄ','üé®','üé®','üê∂','üê∂','üçé','üçé','‚≠ê','‚≠ê','üé∏','üé∏','‚öΩ','‚öΩ'];
        let cardsChosen = [];
        let cardsChosenId = [];
        let cardsWon = [];

        function initMemoryGame() {
            const grid = document.getElementById('memoryGrid');
            grid.innerHTML = "";
            cardsWon = [];
            cardsChosen = [];
            cardsChosenId = [];
            document.getElementById('moves').innerText = '0';
            
            emojis.sort(() => 0.5 - Math.random()); // Shuffle

            for (let i = 0; i < emojis.length; i++) {
                const card = document.createElement('div');
                card.setAttribute('data-id', i);
                card.classList.add('m-card');
                card.addEventListener('click', flipCard);
                grid.appendChild(card);
            }
        }

        function flipCard() {
            let cardId = this.getAttribute('data-id');
            if(cardsChosenId.includes(cardId) || this.classList.contains('flip')) return;
            
            cardsChosen.push(emojis[cardId]);
            cardsChosenId.push(cardId);
            this.classList.add('flip');
            this.innerText = emojis[cardId];

            if (cardsChosen.length === 2) {
                setTimeout(checkForMatch, 500);
            }
        }

        function checkForMatch() {
            const cards = document.querySelectorAll('.m-card');
            const [id1, id2] = cardsChosenId;

            if (cardsChosen[0] === cardsChosen[1]) {
                cards[id1].style.visibility = 'hidden';
                cards[id2].style.visibility = 'hidden';
                cardsWon.push(cardsChosen);
            } else {
                cards[id1].classList.remove('flip');
                cards[id1].innerText = '';
                cards[id2].classList.remove('flip');
                cards[id2].innerText = '';
            }
            cardsChosen = [];
            cardsChosenId = [];
            document.getElementById('moves').innerText = parseInt(document.getElementById('moves').innerText) + 1;
            
            if (cardsWon.length === emojis.length/2) {
                document.getElementById('memoryGrid').innerHTML = '<h3 style="grid-column: span 4; color: #008080;">YOU WON! üéâ</h3>';
            }
        }

        // --- MATH GAME LOGIC ---
        let currentResult = 0;
        let score = 0;

        function initMathGame() {
            const num1 = Math.floor(Math.random() * 20) + 1;
            const num2 = Math.floor(Math.random() * 20) + 1;
            const ops = ['+', '-'];
            const op = ops[Math.floor(Math.random() * ops.length)];
            
            currentResult = op === '+' ? num1 + num2 : num1 - num2;
            document.getElementById('equation').innerText = `${num1} ${op} ${num2} = ?`;
            document.getElementById('mathAnswer').value = '';
            document.getElementById('mathMsg').innerText = '';
        }

        function checkAnswer() {
            const userAns = parseInt(document.getElementById('mathAnswer').value);
            if(userAns === currentResult) {
                score += 10;
                document.getElementById('mathMsg').innerText = "Correct! üéâ";
                document.getElementById('mathMsg').style.color = "green";
                setTimeout(initMathGame, 1000);
            } else {
                score = Math.max(0, score - 5);
                document.getElementById('mathMsg').innerText = "Try Again! ‚ùå";
                document.getElementById('mathMsg').style.color = "red";
            }
            document.getElementById('mathScore').innerText = score;
        }

        // Initialize on load
        initMemoryGame();
        initMathGame();
    </script>
</body>
</html>
